name: Discord Bot (Rb m/25)

on:
  push:
    branches: [ "*" ]
  workflow_dispatch: # 手動実行ボタンを有効化
  schedule:
    # 3時間おきに実行 (UTC: 0, 3, 6, 9, 12, 15, 18, 21時)
    # 日本時間 (JST): 9, 12, 15, 18, 21, 0, 3, 6時
    - cron: '0 */3 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # 次のcron起動と重ならないよう、178分で強制終了させてゾンビ化を防ぐ
    timeout-minutes: 178
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Rb m/25 に必要なライブラリを網羅
          pip install discord.py aiohttp requests python-dotenv

      - name: Run bot
        env:
          # Repository Secretsから環境変数を注入
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: python main.py
